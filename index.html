  <style>
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .gradient-bg {
      background: linear-gradient(-45deg, #0D2D53, #1a4d7a, #0D2D53, #164a6e);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    .grid-bg {
      background-image:
        linear-gradient(rgba(163, 243, 197, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(163, 243, 197, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
    }
    .floating { animation: float 6s ease-in-out infinite; }
    .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
    .scale-in { animation: scaleIn 0.5s ease-out forwards; }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .glow { box-shadow: 0 0 30px rgba(163, 243, 197, 0.3); }
  </style>
</head>

<body class="bg-[#101314] text-[#EDEFED] overflow-x-hidden">
  <div id="app"></div>

  <script>
    let currentView = 'home';

    function showView(view) {
      currentView = view;
      render();
    }

    /* ── Freight Shipped Modal ── */
    function openFreightShipped() {
      const modal = document.getElementById('freightModal');
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }
    function closeFreightShipped() {
      const modal = document.getElementById('freightModal');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }
    function calcMarkup() {
      const cost = parseFloat(document.getElementById('fs_cost').value) || 0;
      const markup = cost * 1.4;
      document.getElementById('fs_markup').value = markup > 0 ? '$' + markup.toFixed(2) : '';
    }
    const FREIGHT_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxKDYBtQt1JhM052nZVfieQKMb2isdGOCO7kLqKYFPT4pe8HEz1bBm7rluVokr2AtNm/exec';

    async function submitFreightShipped(e) {
      e.preventDefault();
      const btn = e.target.querySelector('button[type="submit"]');
      btn.textContent = 'Saving…';
      btn.disabled = true;

      const row = {
        customer:    document.getElementById('fs_customer').value,
        date:        document.getElementById('fs_date').value,
        po:          document.getElementById('fs_po').value,
        carrier:     document.getElementById('fs_carrier').value,
        destination: document.getElementById('fs_destination').value,
        cost:        document.getElementById('fs_cost').value,
        markup:      document.getElementById('fs_markup').value,
        pallets:     document.getElementById('fs_pallets').value,
      };

      try {
        await fetch(FREIGHT_SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(row)
        });

        // Also save to localStorage as local backup
        let rows = JSON.parse(localStorage.getItem('freightShipped') || '[]');
        rows.unshift(row);
        localStorage.setItem('freightShipped', JSON.stringify(rows));

        document.getElementById('freightForm').reset();
        document.getElementById('fs_markup').value = '';
        renderFreightTable();
        btn.textContent = '✓ Logged!';
        btn.style.background = '#6ee7a0';
        setTimeout(() => {
          btn.textContent = 'Log Shipment →';
          btn.style.background = '';
          btn.disabled = false;
        }, 2500);

      } catch(err) {
        btn.textContent = 'Error — Retry';
        btn.style.background = '#f87171';
        btn.disabled = false;
        alert('Failed to save to Google Sheets: ' + err.message);
      }
    }
    function renderFreightTable() {
      const rows = JSON.parse(localStorage.getItem('freightShipped') || '[]');
      const tbody = document.getElementById('freightTableBody');
      if (!tbody) return;
      if (rows.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" class="text-center text-[#9D9F9E] py-6 text-sm">No shipments logged yet.</td></tr>';
        return;
      }
      tbody.innerHTML = rows.map(r => `
        <tr class="border-b border-white/5 hover:bg-white/5 transition-colors">
          <td class="px-4 py-3 text-sm">${r.customer}</td>
          <td class="px-4 py-3 text-sm">${r.date}</td>
          <td class="px-4 py-3 text-sm font-mono">${r.po}</td>
          <td class="px-4 py-3 text-sm">${r.carrier}</td>
          <td class="px-4 py-3 text-sm">${r.destination}</td>
          <td class="px-4 py-3 text-sm font-mono">$${parseFloat(r.cost).toFixed(2)}</td>
          <td class="px-4 py-3 text-sm font-mono text-[#A3F3C5]">${r.markup}</td>
          <td class="px-4 py-3 text-sm text-center">${r.pallets}</td>
        </tr>
      `).join('');
    }

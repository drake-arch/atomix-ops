<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error Tracking - Atomix OPS</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { background:#0b0f14; color:#EDEFED }
    .glass {
      background: rgba(255,255,255,.05);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,.12);
    }
    input, select, textarea {
      background: rgba(13,45,83,.4)!important;
      color:#EDEFED!important;
      caret-color:#A3F3C5!important;
      border:1px solid rgba(163,243,197,.3)!important;
    }
    input::placeholder, textarea::placeholder {
      color: rgba(237,239,237,.55);
    }
    input:focus, select:focus, textarea:focus {
      outline:none!important;
      box-shadow:0 0 0 4px rgba(163,243,197,.15);
    }
    select option { background:#0D2D53; color:#EDEFED }
    .btn {
      background:linear-gradient(135deg,#A3F3C5,#7de0a8);
      color:#0D2D53;
      font-weight:600;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen px-6">

<div class="max-w-3xl w-full glass rounded-3xl p-10">

<h1 class="text-5xl mb-8 text-center">PBIN Error</h1>

<form id="form" class="space-y-6">

  <input id="binNumber" required placeholder="Bin Number" class="w-full p-4 rounded-xl" />

  <select id="issueType" required class="w-full p-4 rounded-xl">
    <option value="">Issue Type</option>
    <option>Overage</option>
    <option>Shortage</option>
    <option>Wrong Item</option>
    <option>Missing Item</option>
  </select>

  <input id="wrongLocation" required placeholder="Wrong Location" class="w-full p-4 rounded-xl" />
  <input id="correctLocation" required placeholder="Correct Location" class="w-full p-4 rounded-xl" />
  <input id="pickerName" required placeholder="Picker Name" class="w-full p-4 rounded-xl" />
  <textarea id="notes" placeholder="Notes (optional)" class="w-full p-4 rounded-xl"></textarea>

  <button class="btn w-full py-4 rounded-xl text-lg">Submit</button>

</form>

<p id="status" class="text-center mt-4"></p>
</div>

<script>
/* ðŸ”´ REPLACE THIS AFTER DEPLOYING APPS SCRIPT */
const GOOGLE_SCRIPT_URL = "PASTE_WEB_APP_EXEC_URL_HERE";

document.getElementById("form").addEventListener("submit", async e => {
  e.preventDefault();
  document.getElementById("status").textContent = "Submitting...";

  const data = {
    timestamp: new Date().toISOString(),
    binType: "PBIN",
    binNumber: binNumber.value,
    issueType: issueType.value,
    wrongLocation: wrongLocation.value,
    correctLocation: correctLocation.value,
    pickerName: pickerName.value,
    additionalNotes: notes.value || "N/A"
  };

  await fetch(GOOGLE_SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify(data)
  });

  document.getElementById("status").textContent = "âœ… Submitted";
  e.target.reset();
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Verification v6.0 - Atomix Logistics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%);
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #FFFFFF;
        }

        .header p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .upload-section {
            text-align: center;
            padding: 40px 20px;
            border: 3px dashed #1976D2;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #E3F2FD;
        }

        .upload-section:hover {
            border-color: #4CAF50;
            background: #C8E6C9;
        }

        .upload-section.active {
            border-color: #4CAF50;
            background: #A5D6A7;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: #1976D2;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #1565C0;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.4);
        }

        .btn-success {
            background: #4CAF50;
            color: #ffffff;
        }

        .btn-success:hover {
            background: #45A049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .btn-danger {
            background: #F44336;
            color: #ffffff;
        }

        .btn-danger:hover {
            background: #E53935;
        }

        .btn-warning {
            background: #FF9800;
            color: #ffffff;
        }

        .btn-warning:hover {
            background: #FB8C00;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border: 2px solid #BBDEFB;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #1976D2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        .status-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 16px;
        }

        .status-correct {
            background: #4CAF50;
            color: #FFFFFF;
        }

        .status-incorrect {
            background: #F44336;
            color: #FFFFFF;
        }

        .status-empty {
            background: #2196F3;
            color: #FFFFFF;
        }

        .hidden {
            display: none;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%);
            border-radius: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #1976D2;
        }

        .stat-label {
            font-size: 12px;
            color: #555;
            margin-top: 4px;
            font-weight: 600;
        }

        .location-info {
            background: linear-gradient(135deg, #FFF9C4 0%, #FFF59D 100%);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 2px solid #FBC02D;
        }

        .location-info p {
            margin: 6px 0;
            font-size: 14px;
            font-weight: 600;
        }

        .location-info strong {
            color: #F57F17;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: slideIn 0.3s ease;
        }

        .queue-badge {
            background: #FF9800;
            color: #FFFFFF;
            padding: 6px 14px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 700;
            margin-left: 8px;
        }

        .session-info {
            background: linear-gradient(135deg, #E1BEE7 0%, #CE93D8 100%);
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 600;
            color: #4A148C;
            border: 2px solid #9C27B0;
        }

        .timer-display {
            background: #E0F2F1;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 16px;
            font-weight: 600;
            color: #004D40;
            text-align: center;
            border: 2px solid #00897B;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìç Location Verification v6.0</h1>
            <p>Atomix Logistics - Professional Edition</p>
        </div>

        <!-- Upload Section -->
        <div id="uploadCard" class="card">
            <div class="upload-section" id="uploadZone" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üìÅ</div>
                <h3>Upload Location File</h3>
                <p>Click to select Excel file (.xlsx)</p>
                <p style="font-size: 12px; color: #666; margin-top: 8px;">File must have: Location (Column A) and UPC (Column E)</p>
            </div>
            <input type="file" id="fileInput" accept=".xlsx,.xls" />
        </div>

        <!-- Session Setup -->
        <div id="sessionCard" class="card hidden">
            <h3 style="margin-bottom: 16px; color: #1976D2;">Session Setup</h3>
            <div class="input-group">
                <label for="employeeName">Your Name</label>
                <input type="text" id="employeeName" placeholder="Enter your name" />
            </div>
            <button class="btn btn-primary" onclick="startSession()">Start Session</button>
        </div>

        <!-- Scanning Section -->
        <div id="scanCard" class="card hidden">
            <div class="session-info">
                <strong id="sessionEmployee"></strong>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="correctCount">0</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="incorrectCount">0</div>
                    <div class="stat-label">Incorrect</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="accuracy">0%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
            </div>

            <div class="timer-display hidden" id="timerDisplay">
                ‚è±Ô∏è Scan Time: <span id="timerValue">0.0s</span>
            </div>

            <div class="input-group" style="margin-top: 24px;">
                <label for="locationInput">
                    Scan Location
                    <span class="queue-badge" id="queueBadge" style="display: none;">0 in queue</span>
                </label>
                <input 
                    type="text" 
                    id="locationInput" 
                    placeholder="Scan location barcode" 
                    autocomplete="off"
                    autofocus 
                />
            </div>

            <div id="locationInfo" class="location-info hidden">
                <p><strong>Location:</strong> <span id="currentLocation"></span></p>
                <p><strong>Expected UPC:</strong> <span id="expectedUPC"></span></p>
            </div>

            <div class="input-group hidden" id="upcInputGroup">
                <label for="upcInput">Scan UPC</label>
                <input 
                    type="text" 
                    id="upcInput" 
                    placeholder="Scan UPC barcode"
                    autocomplete="off"
                />
            </div>

            <div id="resultSection" class="hidden">
                <div id="statusBadge" class="status-badge"></div>
            </div>

            <div class="hidden" id="actionButtons">
                <button class="btn btn-success" onclick="nextLocation()">Next Location</button>
                <button class="btn btn-warning" onclick="markEmpty()">Mark as Empty</button>
            </div>

            <button class="btn btn-danger" onclick="endSession()" style="margin-top: 16px;">End Session</button>
        </div>
    </div>

    <script>
        const SHEETS_URL = 'https://script.google.com/macros/s/AKfycbz6dGonGWZCZm9GYAatp2yTKJuHmQ_N0SX1zg5Lu2uCzpWRS6y9h73-2VkJy_B3eYk1Hg/exec';
        
        let locationData = {};
        let currentLocation = null;
        let employeeName = '';
        let stats = { correct: 0, incorrect: 0, total: 0 };
        let countQueue = [];

        let scanStartTime = null;
        let scanEndTime = null;
        let timerInterval = null;

        let scanBuffer = '';
        let scanTimeout = null;
        const SCAN_DELAY = 150;

        const SESSION_KEY = 'atomix_location_verification_v6_session';

        window.addEventListener('load', () => {
            loadSession();
            loadQueue();
        });

        setInterval(saveSession, 5000);

        function saveSession() {
            if (employeeName) {
                const session = {
                    employeeName,
                    stats,
                    timestamp: new Date().toISOString()
                };
                localStorage.setItem(SESSION_KEY, JSON.stringify(session));
            }
        }

        function loadSession() {
            const saved = localStorage.getItem(SESSION_KEY);
            if (saved) {
                try {
                    const session = JSON.parse(saved);
                    const savedTime = new Date(session.timestamp);
                    const now = new Date();
                    const hoursSince = (now - savedTime) / (1000 * 60 * 60);

                    if (hoursSince < 24) {
                        stats = session.stats || { correct: 0, incorrect: 0, total: 0 };
                        updateStats();
                    }
                } catch (e) {
                    console.error('Failed to load session:', e);
                }
            }
        }

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const uploadZone = document.getElementById('uploadZone');
            uploadZone.classList.add('active');

            try {
                const data = await readExcelFile(file);
                locationData = data;
                
                document.getElementById('uploadCard').classList.add('hidden');
                document.getElementById('sessionCard').classList.remove('hidden');
                
                showNotification(`‚úÖ Loaded ${Object.keys(locationData).length} locations`, 'success');
            } catch (error) {
                showNotification('‚ùå Error reading file: ' + error.message, 'error');
                uploadZone.classList.remove('active');
            }
        });

        async function readExcelFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                        
                        const locations = {};
                        
                        for (let i = 1; i < jsonData.length; i++) {
                            const row = jsonData[i];
                            
                            const location = row[0];
                            const upc = row[4];
                            
                            if (location && upc) {
                                const normalizedUPC = String(upc).replace(/\D/g, '');
                                
                                if (normalizedUPC) {
                                    locations[String(location).trim()] = {
                                        upc: normalizedUPC,
                                        location: String(location).trim()
                                    };
                                }
                            }
                        }
                        
                        if (Object.keys(locations).length === 0) {
                            reject(new Error('No valid location data found. Make sure Location is in Column A and UPC is in Column E.'));
                        } else {
                            resolve(locations);
                        }
                    } catch (error) {
                        reject(error);
                    }
                };
                
                reader.onerror = () => reject(new Error('Failed to read file'));
                reader.readAsArrayBuffer(file);
            });
        }

        function startSession() {
            employeeName = document.getElementById('employeeName').value.trim();

            if (!employeeName) {
                showNotification('‚ö†Ô∏è Please enter your name', 'warning');
                return;
            }

            document.getElementById('sessionEmployee').textContent = employeeName;

            document.getElementById('sessionCard').classList.add('hidden');
            document.getElementById('scanCard').classList.remove('hidden');

            saveSession();
            updateStats();
        }

        document.getElementById('locationInput').addEventListener('input', (e) => {
            scanBuffer = e.target.value;
            
            if (scanTimeout) {
                clearTimeout(scanTimeout);
            }
            
            scanTimeout = setTimeout(() => {
                if (scanBuffer.trim()) {
                    processLocation(scanBuffer.trim());
                    scanBuffer = '';
                }
            }, SCAN_DELAY);
        });

        document.getElementById('locationInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (scanTimeout) {
                    clearTimeout(scanTimeout);
                }
                if (e.target.value.trim()) {
                    processLocation(e.target.value.trim());
                }
            }
        });

        function processLocation(location) {
            if (!location) return;

            const normalizedLocation = location.toUpperCase();
            
            if (!locationData[normalizedLocation]) {
                showNotification('‚ö†Ô∏è Location not found in uploaded file', 'warning');
                document.getElementById('locationInput').value = '';
                return;
            }

            currentLocation = normalizedLocation;
            const expectedUPC = locationData[normalizedLocation].upc;

            scanStartTime = new Date();
            startTimer();

            document.getElementById('currentLocation').textContent = normalizedLocation;
            document.getElementById('expectedUPC').textContent = expectedUPC;
            document.getElementById('locationInfo').classList.remove('hidden');
            document.getElementById('upcInputGroup').classList.remove('hidden');
            document.getElementById('timerDisplay').classList.remove('hidden');
            
            setTimeout(() => {
                document.getElementById('upcInput').focus();
            }, 100);
        }

        function startTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            timerInterval = setInterval(() => {
                if (scanStartTime) {
                    const now = new Date();
                    const elapsed = (now - scanStartTime) / 1000;
                    document.getElementById('timerValue').textContent = elapsed.toFixed(1) + 's';
                }
            }, 100);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        document.getElementById('upcInput').addEventListener('input', (e) => {
            scanBuffer = e.target.value;
            
            if (scanTimeout) {
                clearTimeout(scanTimeout);
            }
            
            scanTimeout = setTimeout(() => {
                if (scanBuffer.trim()) {
                    processUPC(scanBuffer.trim());
                    scanBuffer = '';
                }
            }, SCAN_DELAY);
        });

        document.getElementById('upcInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (scanTimeout) {
                    clearTimeout(scanTimeout);
                }
                if (e.target.value.trim()) {
                    processUPC(e.target.value.trim());
                }
            }
        });

        async function processUPC(scannedUPC) {
            if (!scannedUPC || !currentLocation) return;

            scanEndTime = new Date();
            stopTimer();
            
            const scanDurationSeconds = (scanEndTime - scanStartTime) / 1000;

            const normalizedScannedUPC = scannedUPC.replace(/\D/g, '');
            const expectedUPC = locationData[currentLocation].upc;

            console.log('Processing UPC:', {
                location: currentLocation,
                scanned: scannedUPC,
                normalized: normalizedScannedUPC,
                expected: expectedUPC,
                duration: scanDurationSeconds.toFixed(2) + 's'
            });

            const isCorrect = normalizedScannedUPC === expectedUPC;
            const status = isCorrect ? 'Correct' : 'Incorrect';

            stats.total++;
            if (isCorrect) {
                stats.correct++;
            } else {
                stats.incorrect++;
            }

            showResult(status);

            await sendToSheets({
                location: currentLocation,
                expected_upc: expectedUPC,
                scanned_upc: normalizedScannedUPC,
                upc_status: status,
                scan_start_time: scanStartTime.toISOString(),
                scan_end_time: scanEndTime.toISOString(),
                scan_duration_seconds: scanDurationSeconds.toFixed(2)
            });

            updateStats();
            saveSession();
        }

        async function markEmpty() {
            if (!currentLocation) return;

            scanEndTime = new Date();
            stopTimer();
            
            const scanDurationSeconds = (scanEndTime - scanStartTime) / 1000;

            const expectedUPC = locationData[currentLocation].upc;

            stats.total++;
            showResult('Empty');

            await sendToSheets({
                location: currentLocation,
                expected_upc: expectedUPC,
                scanned_upc: '',
                upc_status: 'Empty',
                scan_start_time: scanStartTime.toISOString(),
                scan_end_time: scanEndTime.toISOString(),
                scan_duration_seconds: scanDurationSeconds.toFixed(2)
            });

            updateStats();
            saveSession();
            nextLocation();
        }

        function showResult(status) {
            const badge = document.getElementById('statusBadge');
            const resultSection = document.getElementById('resultSection');
            
            badge.textContent = status === 'Correct' ? '‚úÖ Correct' : 
                               status === 'Empty' ? '‚ö™ Empty' : '‚ùå Incorrect';
            badge.className = `status-badge status-${status.toLowerCase()}`;
            
            resultSection.classList.remove('hidden');
            document.getElementById('actionButtons').classList.remove('hidden');
        }

        function nextLocation() {
            document.getElementById('locationInput').value = '';
            document.getElementById('upcInput').value = '';
            document.getElementById('locationInfo').classList.add('hidden');
            document.getElementById('upcInputGroup').classList.add('hidden');
            document.getElementById('resultSection').classList.add('hidden');
            document.getElementById('actionButtons').classList.add('hidden');
            document.getElementById('timerDisplay').classList.add('hidden');
            document.getElementById('timerValue').textContent = '0.0s';
            
            currentLocation = null;
            scanBuffer = '';
            scanStartTime = null;
            scanEndTime = null;
            
            document.getElementById('locationInput').focus();
            
            loadQueue();
        }

        function updateStats() {
            document.getElementById('correctCount').textContent = stats.correct;
            document.getElementById('incorrectCount').textContent = stats.incorrect;
            
            const nonEmptyTotal = stats.total;
            const accuracy = nonEmptyTotal > 0 ? ((stats.correct / nonEmptyTotal) * 100).toFixed(1) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        async function loadQueue() {
            try {
                const response = await fetch(SHEETS_URL + '?action=get_queue');
                const data = await response.json();
                
                if (data.result === 'success' && data.queue) {
                    countQueue = data.queue;
                    const queueBadge = document.getElementById('queueBadge');
                    
                    if (countQueue.length > 0) {
                        queueBadge.textContent = `${countQueue.length} need attention`;
                        queueBadge.style.display = 'inline-block';
                    } else {
                        queueBadge.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Failed to load queue:', error);
            }
        }

        async function sendToSheets(data) {
            const payload = {
                timestamp: new Date().toISOString(),
                employee_name: employeeName,
                ...data
            };

            try {
                const response = await fetch(SHEETS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                console.log('Data sent to sheets:', payload);
            } catch (error) {
                console.error('Error sending to sheets:', error);
                showNotification('‚ö†Ô∏è Failed to save to Google Sheets', 'warning');
            }
        }

        function endSession() {
            if (confirm('End this session? Your stats will be saved.')) {
                saveSession();
                location.reload();
            }
        }

        function showNotification(message, type) {
            alert(message);
        }
    </script>
</body>
</html>
